<html>
<head>
	<title></title>
</head>
<body>

<p>Scripts appear in &lt;head&gt;, output in console</p>

<script src="js/cdc.load.js"></script>

<script>
	// library, version (1,2,3), async, callback, callback variables
	CDC.load("jquery", "1.9.1");
	CDC.load("jquery", '1', thisisafunction, 'and', 'some', 1, 'unknown parameters');
	CDC.load('jquery', '2');
	CDC.load('modernizr');

	// testing invalid values
	CDC.load("banana");
	CDC.load("banana", "f");
	CDC.load("modernizr", "3");
	CDC.load("jquery", "1.12");		// there is no 1.12

	// demo call back function
	function thisisafunction() {
		console.log("Callback: ", arguments);

		$('body').append('<p>CDC.load successfully loaded jquery</p>');
	}
</script>
</body>
</html>
